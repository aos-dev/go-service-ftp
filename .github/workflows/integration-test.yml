name: "Integration Test"

on: [push, pull_request]

jobs:
  integration_test:
    name: Integration Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        go: ["1.15", "1.16"]
        os: [ubuntu-latest]

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Run ftp Server
        run: |

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: make build

      - name: Prepare ENV
        run: mv Makefile.env.example Makefile.env

      - name: Integration Test
        run: make integration_test
